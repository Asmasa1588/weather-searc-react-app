<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cc33747bdb.js"
      crossorigin="anonymous"
    ></script>
    <link rel = "stylesheet" href = "src/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200&display=swap" rel="stylesheet">  </head>
  </head>
  <body>
    <img src="images/weather images.jpg"/>
    <div class="container">
      <div class = "row">
        <div class = "col-10">
      <form id="search-bar">
        <input type="text" autocomplete="off" placeholder="Enter your location" autofocus="on" id="search-input" class = "search-input"/>
        <i class="fa-solid fa-location-dot geolocation" id= "geolocation"></i>
      </div>
      </form>
      <div class = "col-2">
      <!-- <a href = "#" class="temp-toggle" id="toggletoC">C°</a><span class = "divider">|</span><a href = "#" class="temp-toggle" id="toggletoF">F°</a> -->
      </div>
      </div>
       </br>
    
  </br>
      <h1>Sun, Feb 13</h1>
      <h2>
        <div class="row g-0">
          <div class="col-5"> <span class = "location" id = "location">
            NEW YORK CITY </span>
            <div class="row">
              <div class="col"><span class = "current-weather" id = "message">Current Weather</span></div>
              <div class="row">
                <div class="col">
                  <i class="fa-solid fa-cloud-showers-heavy"></i>
                  <span class = "current-condition" id="current-condition"> Rainy </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class = "current-temp" id = "current-temp">
            23°F
          </div>
            <div class="row"> 
              <p><span class = "hilo" id = "high" >44°F | </span> <span class = "hilo low" id = "low" >19°F</span></p>
            </div>
          </div>
          <div class="col"> <span class = "weather-condition feels-like" id = "feels-like">
            Feels like: 10°F </span>
            <div class="row">
              <div class="col"> <span class = "weather-condition humidity" id = "humidity">Humidity: 20% </span></div>
              <div class="row">
                <div class="col"><span class = "weather-condition wind" id = "wind">Wind Speed: 1 m/s</span></div>
              
            </div>
          </div>
        </div>
        </div>
      </h2>
      <p>
       <div class="card book-quote">
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      
    </blockquote>
  </div>
</div>
      </p>
      <div class="row row-cols-1 mb-0 row-cols-6 g-4 card-design">
  <div class="col">
    <div class="card h-100">
      
      <div class="card-body">
        <h5 class="card-title">Feb 14</h5>
        <hr/>
        <p class="card-text forecast">Partly Sunny <br/>
          <i class="fa-solid fa-cloud-sun"></i>
          <br/> 49°|43°
        </p>
      </div>
    </div>
  </div>
   <div class="col">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">Feb 15</h5>
        <hr/>
        <p class="card-text forecast">Cloudy
          <br/>
          <i class="fa-solid fa-cloud"></i> <br/>
          55°|48°
        </p>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card h-100">
     
      <div class="card-body">
        <h5 class="card-title">Feb 16</h5>
        <hr/>
        <p class="card-text forecast">Cloudy <br/> 
          <i class="fa-solid fa-cloud"></i>
          <br/>
        56°|50°
        </p>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card h-100">
      
      <div class="card-body">
        <h5 class="card-title">Feb 17</h5>
        <hr/>
        <p class="card-text forecast"> Rain
          <br/> <i class="fa-solid fa-cloud-showers-heavy rain-icon"></i> <br/>
          57°|29°</p>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card h-100">
      
      <div class="card-body">
        <h5 class="card-title">Feb 18</h5>
        <hr/>
        <p class="card-text forecast">Snow
          <br/> <i class="fa-solid fa-snowflake snow-icon"></i>
          <br/> 31°|23°
       
      </div>
    </div>  
  </div>
</div>
</div>
<div class = signature>Coded by Asma Sadiq</div>
<script src="src/index.js"></script>
  </body>
</html>
